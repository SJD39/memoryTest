<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/setPage.css">
    <link rel="stylesheet" href="./css/setPageMedia.css">
    <link rel="stylesheet" href="./css/gamePage.css">
    <link rel="stylesheet" href="./css/game.css">
    <title>memory</title>
</head>

<body>
    <div class="setPage">
        <div class="setPage_content">
            <label for="matWI">
                阵列长度
                <input id="matWI" type="number" value="5">
            </label>
            <label for="matHI">
                阵列高度
                <input id="matHI" type="number" value="5">
            </label>
            <label for="memoryNumI">
                记忆个数
                <input id="memoryNumI" type="number" value="4">
            </label>
            <label for="memoryTimeI">
                记忆时间
                <input id="memoryTimeI" type="number" value="5">
            </label>
            <label for="memoryBackI">
                <input id="memoryBackI" type="button" value="返回">
            </label>
        </div>
    </div>
    <div class="content">
        <div class="gameBox"></div>
        <div class="board">
            <p id="countdown">0000<span>ms</span></p>
            <p>阵列长度：<span id="matWD">6</span></p>
            <p>阵列高度：<span id="matHD">6</span></p>
            <p>记忆个数：<span id="memoryNumD">5</span></p>
            <p>记忆时间：<span id="memoryTimeD">5</span></p>
            <p>完成用时：<span id="">0</span>s</p>
            <label for="setPageBtnI">
                <input id="setPageBtnI" type="button" value="设置">
            </label>
            <label for="gameStartBtnI">
                <input id="gameStartBtnI" type="button" value="开始">
            </label>
        </div>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/setPage.js"></script>
    <script src="./js/gamePage.js"></script>
</body>

</html>
